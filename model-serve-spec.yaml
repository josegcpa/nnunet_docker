---
model_folder: /home/jose_almeida/nnunet_docker/models
models:
  prostate_whole_gland_model:
    name: "Prostate whole gland segmentation"
    # file containing metadata for DICOM-seg output
    aliases: [prostate]
    metadata: metadata_templates/whole-prostate.json
    # minimum amount of GPU memory to trigger running
    min_mem: 4000 
    # defines default params (overriden by posts)
    default_args: 
      series_folders: ["inputs/seriesT2"]
      use_folds: [0, 1, 2, 3, 4]
      proba_threshold: 0.1
      min_confidence: 0.5
      tta: true
      save_proba_map: true
      checkpoint_name: "checkpoint_best.pth"
  prostate_zone_model:
    name: "Prostate zone segmentation model"
    aliases: [prostate_zones]
    metadata: metadata_templates/prostate-zones.json
    min_mem: 4000
    default_args: 
      series_folders: ["inputs/seriesT2"]
      use_folds: [0, 1, 2, 3, 4]
      proba_threshold: 0.1
      min_confidence: 0.5
      tta: true
      save_proba_map: true
      checkpoint_name: "checkpoint_best.pth"
  prostate_aggressive_lesion_model:
    name: "Porstate aggressive lesion detection model"
    aliases: [aggressive_lesion]
    metadata: metadata_templates/prostate-aggressive-lesion.json
    min_mem: 4000
    default_args: 
      series_folders: ["inputs/seriesT2", "inputs/seriesDWI", "inputs/seriesADC"]
      use_folds: [0, 1, 2, 3, 4]
      proba_threshold: 0.1
      min_confidence: 0.5
      tta: true
      save_proba_map: true
      checkpoint_name: "checkpoint_best.pth"
      class_idx: 1 # required to save probability maps